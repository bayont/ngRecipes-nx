<h2 mat-dialog-title>Delete recipe</h2>
<mat-dialog-content>
  <p>
    Do you really want to delete
    <span class="highlight-text">{{ recipe.name }}</span
    >?
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="deleteRecipe()">Yes</button>
  <button mat-button (click)="closeDialog()">No</button>
</mat-dialog-actions>
