<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p [innerHTML]="data.message | textStyle"></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" mat-button color="primary" (click)="onYes()">
    Yes
  </button>
  <button type="button" mat-button (click)="onNo()">No</button>
</mat-dialog-actions>
